<div *ngFor="let userAccount of user.Accounts">
  <div id="transaction-component" class="flex container mx-auto grid justify-center">
    <div class="w-full max-w-xs">
      <form class="mt-24 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <img src="../../assets/doge_coin2.png" class="logo" />
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2 mt-4"
                 for="greeting">
            <h1 class="font-bold text-gray-700 font-normal mx-auto">
              Hello, {{user ? user.Username: ''}}
            </h1>
          </label>
          <label class="block text-green-500 text-sm font-bold mb-2 mt-4"
                 for="current_balance">
            Current Balance
            <p class="text-pink-500 text-5xl">
              ${{userAccount ? userAccount.Balance: ''}}
            </p>
          </label>
        <input class="shadow appearance-none border rounded
                      w-full py-2 px-3 text-gray-700 leading-tight
                      focus:outline-none focus:shadow-outline" id="beneficiary_account"
               type="text" placeholder="Beneficiary account ID"
               (keyup)="onKey($event, 'beneficiary_account')">
        <input class="mt-4 shadow appearance-none border rounded
                      w-full py-2 px-3 text-gray-700 leading-tight
                      focus:outline-none focus:shadow-outline" id="amount"
               type="number" placeholder="Amount"
               (keyup)="onKey($event, 'amount')">
        </div>
      <div class="flex items-center justify-between">
        <button onClick="window.location.reload();" class="bg-blue-500 hover:bg-blue-700 text-white
                       font-bold py-2 px-4 rounded focus:outline-none
                       focus:shadow-outline" type="button" (click)="onTransaction()">
          Send
        </button>
      </div>
        <div class="px-6 py-4">
          <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm
                       font-semibold text-gray-700">Today is:
            {{day}}.{{month}}.{{year}}</span>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Go Bank App. All rights reserved.
      </p>
    </div>
  </div>
</div>
