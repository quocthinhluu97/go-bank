<div *ngFor="let userAccount of user.Accounts">
  <div id="balance-card" class="relative mx-auto max-w-sm rounded-lg
                                overflow-hidden shadow-lg bg-white mt-5">
    <div class="px-6 py-4">
      <p class="font-bold text-xl text-orange-500 mb-2">Account ID: {{userAccount ?
        userAccount.ID : ''}}</p>
      <p class="text-green-500 font-bold text-xl mb-2">Current Balance</p>
      <p class="text-pink-500 text-5xl">
        ${{userAccount ? userAccount.Balance : ''}}
      </p>
      <img class="absolute bottom-0 right-0 px-3 py-3"
                src="../../assets/doge_money.jfif" />
    </div>
    <div class="px-6 py-4">
      <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm
                   font-semibold text-gray-700">Today is:
        {{day}}.{{month}}.{{year}}</span>
    </div>
  </div>
</div>
